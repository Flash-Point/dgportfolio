<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
  <title>Tip calculator app</title>
</head>

<body>
  <header>
    <h1>spli<br>tter</h1>
  </header>
  <div id="main">
    <div id="panel-one">
      <div class="container">
        <label>Bill</label>
        <input type="text" inputmode="numeric" name="bill" id="bill" placeholder="0">
      </div>
      <div class="container">
        <label>Select Tip %</label>
        <div class="buttons">
          <button type="button" class="button">5%</button>
          <button type="button" class="button">10%</button>
          <button type="button" class="button">15%</button>
          <button type="button" class="button">25%</button>
          <button type="button" class="button">50%</button>
          <input type="text" inputmode="numeric" name="custom-percentage-input" id="custom-input" placeholder="Custom">
        </div>
      </div>
      <div class="container">
        <label>Number of People</label>
        <input type="text" inputmode="numeric" name="number-of-people" id="number-of-people" placeholder="1">
      </div>
    </div>
    <div id="panel-two">
      <div class="container">
        <div class="sub-container">
          <div class="textbox">
            <span class="tip-amount">Total Amount</span>
            <span class="per-person">/ person</span>
          </div>
          <div class="display">
            <span class="calc-values" id="total-per-person">$0.00</span>
          </div>
        </div>
        <div class="sub-container">
          <div class="textbox">
            <span class="tip-amount">Tip Amount</span>
            <span class="per-person">/ person</span>
          </div>
          <div class="display">
            <span class="calc-values" id="tip-per-person">$0.00</span>
          </div>
        </div>
        <div class="sub-container-controls">
          <button type="button" id="calculate-button">Calculate</button>
          <button type="button" id="reset-button">Reset</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
