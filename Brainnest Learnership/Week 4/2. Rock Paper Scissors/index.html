<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="round-information">
            <p>Round: <span id="round"></span></p>
            <p>Player Score: <span id="player-score"></span></p>
            <p>Computer Score: <span id="computer-score"></span></p>
        </div>
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissors</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
