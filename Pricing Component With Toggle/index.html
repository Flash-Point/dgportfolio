<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Pricing Component</title>
</head>

<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="toggler-container">
      <p>Annually</p>
      <!--Toggler-->
      <label class="toggler">
        <input type="checkbox">
        <span class="toggler-round"></span>
      </label>
      <!--Toggler End-->
      <p>Monthly</p>
    </div>
  </header>

  <div class="card-container">
    <div class="card left-card">
      <h3>Basic</h3>
      <span id="basic-price"><small>&dollar;</small>19.99</span>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li class="bottom-li">Send up to 3 GB</li>
      </ul>
      <button class="btn btn-left">Learn More</button>
    </div>

    <div class="card center-card">
      <h3>Professional</h3>
      <span id="pro-price"><small>&dollar;</small>24.99</span>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li id="bottom-li-center">Send up to 10 GB</li>
      </ul>
      <button class="btn btn-center">Learn More</button>
    </div>

    <div class="card right-card">
      <h3>Master</h3>
      <span id="master-price"><small>&dollar;</small>39.99</span>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li class="bottom-li">Send up to 20 GB</li>
      </ul>
      <button class="btn btn-right">Learn More</button>
    </div>
  </div>

  <!--&dollar;199.99
  &dollar;249.99
  &dollar;399.99-->
  <script src="./js/toggle.js" type="text/javascript"></script>
</body>

</html>
